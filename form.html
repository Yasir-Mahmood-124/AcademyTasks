<html>

<head>
    <title>Front End Web Dev</title>

    <style>
        body {
            background-image: url(images/home.jpeg);
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <h1>Forms</h1>

    <form action="">
        <fieldset>
            <legend>Personal Data</legend>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" />
            <br />
            <br />
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" />
            <br />
            <br />
            <input type="submit" />
        </fieldset>
    </form>

    <form action="">
        <input list="cars" name="cars" />
        <datalist id="cars">
            <option value="BMW"></option>
            <option value="AUdio"></option>
        </datalist>
    </form>

    <input list="car" name="car">
    <datalist id="car">
        <option value="Pkaitsan"></option>
        <option value="India"></option>
    </datalist>

    <select name="car" id="car">
        <option value="crorlla">Corolla</option>
        <option value="honda"> Honda</option>
    </select>

    
    </form>

    <h1>Radio Buttons</h1>
    <label for="radio">Select one from following :</label>
    <br><br>
    <input type="radio" name="carTypes">
    <label for="audi">Audi</label>
    <br> <br>

    <input type="radio" name="car">
    <label for="BMW">BMW</label>


    <h1>Input Types</h1>
    <input type="datetime-local">
    <br> <br>
    <input type="month" name="" id="">
    <br> <br>

    <input type="number" name="" id="">
    <br><br>

    <input type="range">
    <br><br>

    <input type="search">
    <br> <br>

    <input type="" name="" id="">

    <select name="countries" id="countries">
        <option value="Pakistan">Pakistan</option>
        <option value="India">India</option>
    </select>




</body>

</html>
