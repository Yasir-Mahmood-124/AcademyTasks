<html>

<head>
    <title>Front End Web Dev</title>

    <style>
        body {
            background-image: url(images/home.jpeg);
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <h1>Forms</h1>

    <form action="">
        <fieldset>
            <legend>Personal Data</legend>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" />
            <br />
            <br />
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" />
            <br />
            <br />
            <input type="submit" />
        </fieldset>
    </form>

    <form action="">
        <input list="cars" name="cars" />
        <datalist id="cars">
            <option value="BMW"></option>
            <option value="AUdio"></option>
        </datalist>
    </form>

    <input list="car" name="car">
    <datalist id="car">
        <option value="Pkaitsan"></option>
        <option value="India"></option>
    </datalist>

    <select name="car" id="car">
        <option value="crorlla">Corolla</option>
        <option value="honda"> Honda</option>
    </select>

    <h1>Input Types</h1>
    <form action="">
        <fieldset>
            <legend>Personal Data</legend>
            <label for="name">Name</label>
            <input type="text" name="" id="" />

            <br> <br>
            <label for="email">Email</label>
            <input type="email">
            <br> <br>

            <label for="password">Password</label>
            <input type="password" name="" id="">
            <br><br>

            <label for="Gender">Gender</label>
            <input type="radio" name="Gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="female">
            <label for="female">Female</label>

            <br> <br>

            <label for="newsLetter"> Subscribe to newsLetter</label>
            <input type="checkbox" name="" id="">
            <br> <br>

            <label for="birthday"> Birthday date</label>
            <input type="date">
            <br> <br>

            <label for="fileUpload">Upload you resume :</label>
            <input type="file" name="" id="">
            <br> <br>

            <label for="Message">Message:</label>
            <textarea name="message" id="message" rows="10" cols="50"></textarea>
            <br> <br>

            <label for="country">Country</label>
            <select name="list" id="list">
                <option value="pakistan">Pakistan</option>
                <option value="india">India</option>
            </select>

            <br><br>

            <label for="battery"> Battery level</label>
            <input type="range" name="batterylevel" id="" value="50" min="0" max="100">

            <input type="submit" name="" id="">
            <input type="reset" name="" id="">

        </fieldset>
    </form>

    <h1>Radio Buttons</h1>
    <label for="radio">Select one from following :</label>
    <br><br>
    <input type="radio" name="carTypes">
    <label for="audi">Audi</label>
    <br> <br>

    <input type="radio" name="car">
    <label for="BMW">BMW</label>


    <h1>Input Types</h1>
    <input type="datetime-local">
    <br> <br>
    <input type="month" name="" id="">
    <br> <br>

    <input type="number" name="" id="">
    <br><br>

    <input type="range">
    <br><br>

    <input type="search">
    <br> <br>

    <input type="" name="" id="">

    <select name="countries" id="countries">
        <option value="Pakistan">Pakistan</option>
        <option value="India">India</option>
    </select>




</body>

</html>
